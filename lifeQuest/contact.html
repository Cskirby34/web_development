  <body>
    <header>
      <h1>Contact us if you have Question</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>

    <main>
      <section>
        <h2>Get in touch</h2>
        <form action="#" method="post">
          
          <label for="names">Full Name:</label>
          <input type="text" id="names" name="names" placeholder="Your name" required>
          
          <label for="emailAddr">Email address?</label>
          <input type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
          
          <label for="phoneNum">Phone Number?</label>
          <input type="tel" id="phoneNum" name="phoneNum" placeholder="6478684556" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          <input type="submit" value="Send Message">
        </form>
           
      </section>
    </main>
     
    
</body>
